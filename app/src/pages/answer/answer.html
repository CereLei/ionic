<ion-header>

  <ion-navbar>
    <ion-title>回答</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary">取消</span>
      </button>
    </ion-buttons >
    <ion-buttons  end (click)="submit()">
      <button ion-button>
        <span ion-text color="primary">发布</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
          <ion-label>请输入回答内容</ion-label>
          <ion-textarea type="text" rows="20" [(ngModel)]="content" style="height:100%;"></ion-textarea>
        </ion-item>
      </ion-list>
</ion-content>
