<ion-header>
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
    <ion-icon name="text" class="top_header_message_icon" (click)="gotoChat()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="floatMenu">
      <ion-grid>
        <ion-row>
          <ion-col col-4 text-center>
              <ion-icon name="create" (tap)="gotoQuestion()"></ion-icon> 提问
          </ion-col>
          <ion-col col-4 text-center>
              <span style="float:left;color:#dddddd;">|</span>
              <ion-icon name="albums"></ion-icon>  回答
              <span style="float:right;color:#dddddd;">|</span>
            </ion-col>
            <ion-col col-4 text-center>
              <ion-icon name="share-alt" (tap)="gotoQuestion()"></ion-icon> 分享
            </ion-col>
        </ion-row>
      </ion-grid>
    </div>
<ion-card *ngFor="let f of feeds" (click)="gotoDetails(f.IdentityId)">
  <ion-item>
    <ion-avatar item-start>
        <img src="{{f.HeadFace}}" />
    </ion-avatar>
    <p>{{f.UserNickName}}回答了这个问题
      <ion-icon name="more" class="more_button"></ion-icon>
    </p>
  </ion-item>
  <h2>{{f.ContentTitle}}</h2>
  <ion-card-content>
      <p>{{f.ContentSummary}}</p>
  </ion-card-content>
  <ion-row>
    <ion-col col-8>
        <ion-note>
            {{f.LikeCount}}&nbsp;赞同&nbsp;&nbsp;·&nbsp;&nbsp;{{f.CommentCount}}&nbsp;评论&nbsp;&nbsp;·&nbsp;&nbsp;关注问题
          </ion-note>
    </ion-col>
    <ion-col col-4>
        
      </ion-col>
  </ion-row>
</ion-card>
</ion-content>
