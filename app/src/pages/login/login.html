<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">取消</span>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating color="primary">手机号码</ion-label>
      <ion-input [(ngModel)]="mobile"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">密码</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="login()">登陆</button>
  </div>
  <div padding text-center>
    <button ion-button outline text-center (click)="register()">没有账号?注册</button>
  </div>
</ion-content>
